<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- style css -->
  <link rel="stylesheet" href="css/style.css">
  <!-- bootstrap css -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- fontawesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
</head>
<body>

  <!-------------- Navbar -------------->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-0">
    <div class="container">
      <a class="navbar-brand" href="index.html">Blogen</a>
    </div>
  </nav>


  <!-------------- Header -------------->
  <section id="main-header" class="bg-primary text-white py-2">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1>
            <i class="fas fa-user"></i> Blogen Admin
          </h1>
        </div>
      </div>
    </div>
  </section>


  <!-------------- Actions -------------->
  <section id="empty" class="py-4 bg-light"></section>


  <!-------------- Details -------------->
  <section id="formLogin" class="py-4">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <h4 class="card-header">
              Account Login
            </h4>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label for="email">E-mail</label>
                  <input class="form-control" type="text" name="">
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input class="form-control" type="text" name="">
                </div>
                <button class="btn btn-primary btn-block" type="submit">Login</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-------------- Footer -------------->
  <footer id="main-footer" class="py-5 mt-5 bg-dark text-center text-white">
    <div class="container">
      <div class="row">
        <div class="col">
          <p class="lead">
            Copyright &copy; <span id="year"></span> Blogen
          </p>
        </div>
      </div>
    </div>
  </footer>

<!-- bootstrap js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- CKEditor cdn -->
<script src="https://cdn.ckeditor.com/4.14.1/standard/ckeditor.js"></script>
<script type="text/javascript">

  // Get the current year for the copyright
  $('#year').text(new Date().getFullYear());

  //CKEditor
  CKEDITOR.replace( 'editor1' );

</script>
</body>
</html>

            <div class="dropdown-menu">
              <a class="dropdown-item" href="profile.html">
                <i class="fas fa-user-circle"></i> Profile

  <!-------------- Header -------------->
  <section id="main-header" class="bg-primary text-white py-2">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1>
            <i class="fas fa-cog"></i> Settings
          </h1>
        </div>
      </div>
    </div>
  </section>


  <!-------------- Actions -------------->
  <section id="action" class="py-4 mb-4 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <a href="index.html" class="btn btn-block bg-light text-dark">
            <i class="fas fa-arrow-left"></i> Back To Dashboard
          </a>
        </div>
        <div class="col-md-3">
          <a href="index.html" class="btn btn-block bg-success text-white">
            <i class="fas fa-check"></i> Save Changes
          </a>
        </div>
      </div>
    </div>
  </section>


  <!-------------- Settings -------------->
  <section id="settings" class="py-2">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card">
            <h4 class="card-header">
              Edit Settings
            </h4>
            <div class="card-body">
              <form>
                <fieldset class="form-group">
                  <legend>Allow User Registration</legend>
                  <div class="custom-control custom-radio">
                    <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input" checked>
                    <label class="custom-control-label" for="customRadio1">Yes</label>
                  </div>
                  <div class="custom-control custom-radio">
                    <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                    <label class="custom-control-label" for="customRadio2">No</label>
                  </div>
                </fieldset>
              </form>
              <form>
                <fieldset class="form-group">
                  <legend>Homepage Format</legend>
                  <div class="custom-control custom-radio">
                    <input type="radio" id="customRadio3" name="customRadio" class="custom-control-input" checked>
                    <label class="custom-control-label" for="customRadio3">Blog Page</label>
                  </div>
                  <div class="custom-control custom-radio">
                    <input type="radio" id="customRadio4" name="customRadio" class="custom-control-input">
                    <label class="custom-control-label" for="customRadio4">Homepage</label>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


  <!-------------- Footer -------------->
  <footer id="main-footer" class="py-5 mt-5 bg-dark text-center text-white">

        <div class="col">

            Copyright &copy; <span id="year"></span> Blogen
          </p>
        </div>
      </div>
    </div>
  </footer>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script type="text/javascript">

  // Get the current year for the copyright
  $('#year').text(new Date().getFullYear());

</script>
</body>
